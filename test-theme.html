<!DOCTYPE html>
<html lang='en'>
<head>
  <style>
    :root {
      --background: 55 100% 92%;
      --primary: 260 85% 55%;
    }
    html.theme-ocean {
      --background: 200 100% 95%;
      --primary: 200 85% 50%;
    }
    body {
      background: hsl(var(--background));
      color: hsl(var(--primary));
      padding: 20px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>Theme Test</h1>
  <button onclick='document.documentElement.classList.add(\"theme-ocean\")'>Add Ocean Theme</button>
  <button onclick='console.log(document.documentElement.className)'>Check Classes</button>
</body>
</html>
